name: Juice Shop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Run on your self-hosted Windows VM
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build:frontend

    - name: Build server
      run: npm run build:server

    - name: Run tests
      run: npm test

    # --------------------------
    # SonarQube Integration
    # --------------------------
    - name: Install SonarScanner
      run: |
        curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip
        tar -xf sonar-scanner.zip -C $env:USERPROFILE
        echo "$env:USERPROFILE\sonar-scanner-5.0.1.3006-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: SonarQube Scan
      run: |
        sonar-scanner `
          -Dsonar.projectKey=juice-shop-demo `
          -Dsonar.sources=. `
          -Dsonar.host.url=http://localhost:9000 `
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
