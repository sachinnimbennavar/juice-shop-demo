name: Juice Shop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build:frontend

    - name: Build server
      run: npm run build:server

    - name: Run tests
      run: npm test

    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.projectKey=juice-shop-demo
          -Dsonar.host.url=http://10.158.124.198:9000
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
